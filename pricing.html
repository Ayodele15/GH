<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pricing - GRAFIQUES HERITAGE</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background-color: black;
  color: white;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: start;
  padding: 80px 20px; /* More padding to push cards down */
}

.pricing-section {
  position: relative;
  width: 100%;
  max-width: 1200px;
  text-align: center;
}

.background-text {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  font-size: 10rem;
  font-weight: 800;
  color: white; 
  z-index: 0;
  white-space: nowrap;
  pointer-events: none;
  user-select: none;
}

.cards-container {
  display: flex;
  flex-wrap: wrap;
  gap: 30px;
  justify-content: center;
  position: relative;
  z-index: 1;
  margin-top: 130px; /* Push cards down */
  animation: fadeInUp 1s ease-out both;
}

.price-card {
  background-color: rgba(0, 0, 0, 0.3); /* Semi-transparent dark */
  backdrop-filter: blur(5px); /* Frosted glass effect */
  border-radius: 20px;
  padding: 30px 20px;
  width: 300px;
  border: 1px solid red;
  text-align: center;
  box-shadow: 0 10px 25px rgba(255, 255, 255, 0.08);
  transition: transform 0.3s ease;
  animation: floatIn 0.6s ease-in-out forwards;
}

.price-card h2 {
  font-size: 1.3rem;
  color: silver;
  margin-bottom: 10px;
}

.price {
  font-size: 2rem;
  font-weight: bold;
  color: white;
  margin-bottom: 20px;
}

.btn {
  background-color: white;
  color: black;
  padding: 12px 24px;
  border: none;
  border-radius: 25px;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s ease;
}

.btn:hover {
  background-color: darkred;
  transform: scale(1.05);
}

.price-card:hover {
  transform: translateY(-10px);
}

/* RESPONSIVENESS */
@media (max-width: 768px) {
  .background-text {
    font-size: 5rem;
  }

  .price-card {
    width: 100%;
    max-width: 90%;
  }
}

/* ANIMATIONS */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes floatIn {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

  </style>
</head>
<body>
  <div class="pricing-section">
    <h1 class="background-text">Pricing</h1>
    <div class="cards-container">
      <div class="price-card">
        <h2>Basic Computer Training</h2>
        <p class="price">₦85,000</p>
        <button class="btn">Get Started</button>
      </div>

      <div class="price-card">
        <h2>Corel Draw</h2>
        <p class="price">₦150,000</p>
        <button class="btn">Get Started</button>
      </div>

      <div class="price-card">
        <h2>Python Programming</h2>
        <p class="price">₦280,000</p>
        <button class="btn">Get Started</button>
      </div>

      <div class="price-card">
        <h2>Data Analysis</h2>
        <p class="price">₦250,000</p>
        <button class="btn">Get Started</button>
      </div>

      <div class="price-card">
        <h2>Illustrator & Photoshop</h2>
        <p class="price">₦18,000</p>
        <button class="btn">Get Started</button>
      </div>

      <div class="price-card">
        <h2>Canva</h2>
        <p class="price">₦60,000</p>
        <button class="btn">Get Started</button>
      </div>
    </div>
  </div>
</body>
</html>
