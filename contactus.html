<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Grafiques Heritage</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            height: 100%;
        }

        .contact-section {
            background: url('main bg.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .contact-box {
            background: url('tel bg.png') no-repeat center center;
            background-size: cover;
            border-radius: 25px;
            padding: 60px 40px;
            width: 90%;
            max-width: 1100px;
            display: flex;
            justify-content: flex-end;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(4px);
        }

        .contact-form-container {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            color: #fff;
        }

        .contact-form-container h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .contact-form-container p {
            font-size: 14px;
            margin-bottom: 25px;
        }

        .contact-form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .contact-form-container input,
        .contact-form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.25);
            color: #fff;
            font-size: 14px;
        }

        .contact-form-container input::placeholder,
        .contact-form-container textarea::placeholder {
            color: #ddd;
        }

        .contact-form-container button {
            background-color: white;
            color: black;
            border: none;
            padding: 15px 30px;
            font-weight: 700;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
        }

        .contact-form-container button:hover {
            background-color: #c41f32;
        }

        @media (max-width: 768px) {
            .contact-box {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <section class="contact-section">
        <div class="contact-box">
            <form class="contact-form-container" action="https://formsubmit.co/dexquiries@gmail.com" method="POST">
                <h2>Need help?</h2>
                <p>Contact us if you need further assistance.</p>
                <label for="name">Name and Surname:</label>
                <input type="text" name="name" id="name" placeholder="Your full name" required>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Your email address" required>

                <label for="message">Please enter the details of your request:</label>
                <textarea name="message" id="message" rows="5" placeholder="Type your message..." required></textarea>

                <button type="submit">Submit</button>
            
            </form>
        </div>
    </section>
</body>
</html>
